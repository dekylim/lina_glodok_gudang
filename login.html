<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/custom/css/style.css" />
<style>
html, body, .container-table {
    height: 100%;
}
.container-table {
    display: table;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}
</style>
</head>

<body>
  <div class='container'>
   <a href='/' class='navbar-brand'>
   APLIKASI GUDANG
   </a>

  </div>

  <div class="container container-table">
      <div class="row vertical-center-row">
          <div class="text-center">

            <h3>
            Password
            </h3>
              <input type="password" id="txtPassword" />
            </div>
      </div>
  </div>
<script src="js\vendor\jquery\jquery-3.2.1.slim.min.js"></script>
<script src="js\vendor\popper\popper.min.js"></script>
<script src="js\vendor\bootstrap\bootstrap.min.js"></script>
<script>
$(document).ready(function(e){

  $('#txtPassword').on('keyup',function(evt){
    evt.preventDefault();
    var code = evt.which; // recommended to use e.which, it's normalized across browsers
        if(code==13){
          // similar behavior as an HTTP redirect
            window.location.replace('index.html');
          }
  });

});
</script>
</body>

</html>
